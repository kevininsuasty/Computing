<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mi Lista de Tareas</h1>
        <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
        const taskList = document.getElementById('taskList');

        // Función para agregar una tarea
        function addTask(taskText) {
            const taskItem = document.createElement('li');
            taskItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Completar';
            completeButton.classList.add('btn', 'btn-success', 'btn-sm');
            completeButton.addEventListener('click', completeTask);

            taskItem.appendChild(taskSpan);
            taskItem.appendChild(completeButton);
            taskList.appendChild(taskItem);
        }

        // Función para completar una tarea
        function completeTask(event) {
            const taskItem = event.target.parentNode;
            const taskSpan = taskItem.querySelector('span');
            taskSpan.classList.toggle('completed');

            if (taskSpan.classList.contains('completed')) {
                setTimeout(() => {
                    taskList.removeChild(taskItem);
                }, 1000); // Eliminar la tarea después de 1 segundo
            }
        }

        // Agregar algunas tareas de ejemplo
        addTask('Despertar a las 6 AM.');
        addTask('Tender la cama .');
        addTask('7 AM Estar listo para clases de java en una plataforma externa.');
        addTask('10 AM Descanso para seguir con mis trabajos personales .');
        addTask('11 AM bañarce.');
        addTask('Reservar un viñedo de flores  para un el rodaje.');
        addTask('Lluviar a Perú por vacaciones con los de .');
        addTask('No puedo las palabras de la empresa el dia 30.');
        addTask('Aprender a tañar derchi.');
    </script>
</body>
</html>
